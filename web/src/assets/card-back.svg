<svg width="630" height="880" viewBox="0 0 630 880" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4a3b2a" />
      <stop offset="100%" stop-color="#2c2115" />
    </radialGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3d2e1e" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="630" height="880" rx="30" ry="30" fill="url(#bgGradient)" stroke="#1a120b" stroke-width="10"/>
  
  <!-- Texture -->
  <rect width="630" height="880" rx="30" ry="30" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Border Design -->
  <rect x="30" y="30" width="570" height="820" rx="20" ry="20" fill="none" stroke="#8c6a4a" stroke-width="4"/>
  <rect x="45" y="45" width="540" height="790" rx="15" ry="15" fill="none" stroke="#5e4632" stroke-width="2"/>
  
  <!-- Central Element -->
  <g transform="translate(315, 440)">
    <circle r="120" fill="#2c2115" stroke="#8c6a4a" stroke-width="4"/>
    <circle r="100" fill="none" stroke="#5e4632" stroke-width="2"/>
    
    <!-- Stylized 'M' or Geometric Shape -->
    <path d="M -60 -40 L 0 60 L 60 -40 L 0 -80 Z" fill="#8c6a4a" opacity="0.8" filter="url(#glow)"/>
    <path d="M -60 -40 L 0 20 L 60 -40" fill="none" stroke="#2c2115" stroke-width="2"/>
    
    <!-- Decorative Orbs -->
    <circle cx="0" cy="-150" r="15" fill="#d4a017" filter="url(#glow)"/>
    <circle cx="0" cy="150" r="15" fill="#d4a017" filter="url(#glow)"/>
    <circle cx="-150" cy="0" r="15" fill="#d4a017" filter="url(#glow)"/>
    <circle cx="150" cy="0" r="15" fill="#d4a017" filter="url(#glow)"/>
  </g>
  
  <!-- Corner Accents -->
  <path d="M 60 60 L 100 60 L 60 100 Z" fill="#8c6a4a"/>
  <path d="M 570 60 L 530 60 L 570 100 Z" fill="#8c6a4a"/>
  <path d="M 60 820 L 100 820 L 60 780 Z" fill="#8c6a4a"/>
  <path d="M 570 820 L 530 820 L 570 780 Z" fill="#8c6a4a"/>
</svg>
